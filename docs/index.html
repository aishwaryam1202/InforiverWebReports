
<!DOCTYPE html>
<html>
  <head>
    <style>

      html,
      body,
      #content {
        height: 99.98%; 
        width: 99.98%; 
        display: block;
      }

      #container {
        font-family: 'Segoe UI',wf_segoe-ui_normal,helvetica,arial,sans-serif;
        height: 95%; 
        width: 100%; 
        display: block;
      }

      #navBar{
        width: 100%; 
        display: block;
        position: fixed;
        bottom: 0;
        font-size: 15px;
        background:#f5f5f5;
      }

      .navItem {
        float: left;
        display: block;
        text-align: center;
        padding: 5px 15px;
        text-decoration: none;
        font-size: 15px;
        z-index: 5;
        min-width: 50px;
        font-family: 'Segoe UI',wf_segoe-ui_normal,helvetica,arial,sans-serif;
      }

      .navItem:hover {
        background:#e1dfdd;
        border-bottom: 3px solid #e1dfdd;
        cursor: pointer;
      }

      .navItem:hover.selected:hover {
        font-weight: bold;
        border-bottom: 3px solid #533dfd;
      }

      .selected {
        font-weight: bold;
        border-bottom: 3px solid #533dfd;
      }

      .footer_container{
        display: contents;
        position: absolute !important;
      }
      
    </style>
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    <script>
      window.baseDomain = `https://visualbis.github.io/InforiverWebReports/ReportDataBase/`
    </script>
  </head>

  <body>

    <div id="content">
      <div id="container"></div>    
      <div id="navBar"></div>
    </div>

    <script src="./dist/index.js"></script>
  </body>
</html>
